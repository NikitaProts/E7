<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    <div class="container" style="margin-top: 1vh">
        <div class="row h1-header justify-content-center">
          <h1 style = 'color: red;'>НОВОЕ ОБЪЯВЛЕНИЕ</h1>
        </div>
        <div class="row justify-content-center">
          <div class="columns ">
            <form method="post" action="{{ url_for('new_post') }}">
              <label for="name">Ваше имя</label>
              <input
                class="u-full-width"
                type="text"
                placeholder="Имя"
                name="name"
                id="name"
              /> <br>
              <label for="tags">Теги (необходимо вводить через запятую)</label>
              <input
                class="u-full-width"
                type="text"
                placeholder="Теги"
                name="tags"
                id="tags"
              /> <br>
              <label for="message">Текст объявления</label>
              <textarea
                class="u-full-width"
                placeholder="Текст объявления"
                name="message"
                id="message"
              ></textarea> <br>
              <input class="btn bg-primary text-white" type="submit" value="Отправить" />
            </form>
          </div>
        </div>
      </div>
    
</body>
</html>
