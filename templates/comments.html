<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    <div class="container" style="margin-top: 1vh">
        <div class="row h1-header">
          <h1>Добавить комментарий к статье</h1>
        </div>
        {% if error %}
        <div class="row">
            <h1 style="color: red;">{{ error }}</h1>
        </div>
        {% endif %}
        <div class="row">
          <div class="six columns">
            <form method="post" action="{{ url_for('comments') }}" class="form">
              <label for="id">ID</label>
              <input
                class="u-full-width"
                type="text"
                placeholder="ID"
                name="id"
                id="id"
                required
              /> <br>
              <label for="id">Имя</label>
              <input
                class="u-full-width"
                type="text"
                placeholder="Имя"
                name="name"
                id="name"
                required
              /> <br>
              <label for="comment">Комментарий</label>
              <textarea
                class="u-full-width"
                placeholder="Текст комментария"
                name="comment"
                id="comment"
                required
              /></textarea> <br>
              <input class="btn bg-primary text-white" type="submit" value="Отправить" />
            </form>
          </div>
        </div>
      </div>
    
</body>
</html>
